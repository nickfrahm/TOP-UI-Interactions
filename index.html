<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common JS functionality</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <h1 class="siteName">JS-UI-Stuff</h1>
            <ul class="links">
                <li class="link">
                    <a id="contact" href="#">contact</a>
                    <ul class="dropdown">
                        <li class="droplink">one</li>
                        <li class="droplink">two</li>
                    </ul>
                </li>
                <li class="link">
                    <a id="locations" href="#">locations</a>
                    <ul class="dropdown">
                        <li class="droplink">one</li>
                        <li class="droplink">two</li>
                    </ul>
                </li>
                <li class="link">
                    <a id="people" href="#">people</a>
                    <ul class="dropdown">
                        <li class="droplink">one</li>
                        <li class="droplink">two</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section class="mobileMenu navbar" id="mobile">
            <h1 class="siteName">JS-UI-Stuff</h1>
            <i class="fas fa-bars menu-icon"></i>
        </section>
        <section class="mobile">
            <ul class="mobileLinks">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <p id="close">close</p>
        </section>
        <section class="carousel">
            <div class="img-container">
                <div class="box box1 active">0</div>
                <div class="box box2">1</div>
                <div class="box box3">2</div>
            </div>
            <div class="circles">
                <div class="arrow arrow-left">&lt;</div>
                <div id="1" class="circle c1"></div>
                <div id="2" class="circle c2"></div>
                <div id="3" class="circle c3"></div>
                <div class="arrow arrow-right">&gt;</div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
